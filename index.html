<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="//d3js.org/topojson.v1.min.js"></script>
        <script src="vendor/leaflet.js"></script>
        <style>

            html body {
                padding: 0;
            }

            #map {
                width: 800px;
                height: 800px;
            }

            .flex{
                display: flex;
            }

            .wahlbezirk, .district {
                opacity: 0.5;
            }

            .wahlbezirk:hover, .district:hover
            {
                opacity: 1;
            }

            #info-panel{
                position: relative;
                width: 250px;
                height: 100%;
                background-color: #1abc9c;
                color: #fff;
                padding: 20px;
                right:-250px;
                -webkit-transition: 1s;
                -moz-transition: 1s;
                -ms-transition: 1s;
                -o-transition: 1s;
                transition: 1s;
            }
            .isOpen{
                right: 0px !important;;
            }
        </style>
        <link rel="stylesheet" href="vendor/leaflet.css"/>
        <link rel="stylesheet" href="vendor/bootstrap-4.0.0-beta/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="src/tooltip/tooltip.css">
    </head>
<body>

<div class="flex">
    <div id="map"></div>
    <div id="info-panel">
        <div class="flex" style="justify-content: space-between">
            <span id="info-panel-district-name"> </span>
            <span onclick="closeInfoPanel()">X</span>
        </div>
    </div>
    <button onclick="color()">Color</button>
</div>

<div id="tool-tip"></div>

<script src="wahlkarte.js"></script>
<script type="application/javascript" src="src/tooltip/tooltip.js"></script>

</body>
</html>
